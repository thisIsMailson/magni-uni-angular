<table>
  <thead>
    <th>Name</th>
    <th>Birthday</th>
    <th>registrationNumber</th>
    <th>Grade</th>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name }}</td>
      <td>{{ student.birthday }}</td>
      <td>{{ student.registrationNumber }}</td>
      <td>{{ student.grade }}</td>
    </tr>
  </tbody>
</table>
